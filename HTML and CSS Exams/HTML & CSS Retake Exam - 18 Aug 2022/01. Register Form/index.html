<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="background" src="images/background.png" alt="background" />
    <section class="register">
      <img class="img-bg" src="images/form-background.png" alt="background" />
      <form action="submit" autocomplete="on">
        <h1>Registration Form</h1>
        <div class="name">
          <div class="first-name">
            <label for="name">First Name</label>
            <input type="text" name="name" />
          </div>
          <div class="last-name">
            <label for="name">Last Name</label>
            <input type="text" name="name" />
          </div>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" />
        </div>
        <div class="password">
          <div class="first">
            <label for="password">Password</label>
            <input type="password" />
          </div>
          <div class="second">
            <label for="password">Confirm Password</label>
            <input type="password" />
          </div>
        </div>
        <div class="radio">
          <input type="checkbox" name="checkbox" />
          <label for="checkbox"
            >I accept the Terms of Use & Privacy Policy.</label
          >
        </div>
        <div class="btn">
          <button>Register Now</button>
        </div>
      </form>
    </section>
  </body>
</html>
