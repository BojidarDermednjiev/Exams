<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <img class="img-bg" src="image/calculator.png" alt="foot" />
      </div>
      <div class="menu">
        <h1>FITNESS CALCULATOR</h1>
        <div class="button">
          <button class="btn prime">Standart units (US)</button>
          <button class="btn">Metric units</button>
        </div>
        <h4>Gender</h4>
        <div class="gender">
          <select>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
          <input type="year" placeholder="Years..." />
        </div>
        <h4>Weight</h4>
        <input class="weight" type="text" placeholder="Pounds..." />
        <h4>Height</h4>
        <div class="height">
          <input type="text" placeholder="Feet..." />
          <input type="text" placeholder="Inches..." />
        </div>
        <button class="cal-btn">Calculate</button>
      </div>
    </section>
  </body>
</html>
