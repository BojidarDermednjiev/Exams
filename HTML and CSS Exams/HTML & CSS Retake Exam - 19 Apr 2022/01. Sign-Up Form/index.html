<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="card">
      <div class="img">
        <p>SoftUni</p>
        <h1>Welcome to SoftUni.</h1>
        <p class="rdy">Are you ready to become a dev?</p>
        <ul role="list">
          <li>
            <a href="#"><i class="fa-solid fa-earth-americas"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>
      <form action="GET" autocomplete="on">
        <label for="name">USERNAME </label>
        <input type="text" name="name" id="name" placeholder="antoniyaat" />
        <label for="email">EMAIL </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="a.atanasova@softuni.bg"
        />
        <label for="password">PASSWORD </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="********"
        />
        <label for="password">REPEAT PASSWORD </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="********"
        />
        <button>Register</button>
        <a href="#">I am already a ninja</a>
      </form>
    </section>
  </body>
</html>
